<!DOCTYPE html>
<html>
  <head>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo App</title>

    <!-- JQuery -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

<!-- CSS  -->
    <link href="src/app.css" rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>

  </head>
  <body>

  	<div id="app">
  		<div class="container">
  			<div class="row justify-content-md-center">
  				<div class="col col-md-6">
  					<div class="card">
  						<!-- The @submit tells the button to submit the form. putting the .prevent allows vue to submit the form instead of the browser. Todo is changed from null to what submit is equal to  -->
  						<!-- The method tells the handler(button) what to do with the input -->
  						<form class="card-block m-0" @submit.prevent="add(todo)">
  							<div class="input-group">
                  <!-- The v-model is connected to the add(todo) above. It acts as the teller/transmitter and add(todo) is the reciever of the input value -->
  								<input type="text" v-model="todo" placeholder="todos" class="form-control">
  								<span class="input-group-btn"></span>
  								<button class="btn btn-primary" type="submit" :disabled="!todoIsValid">
  									Add
  								</button>
  							</div>
  						</form>

  						<ul class="list-group list-group-flush">
  							<!-- The v-for pulls from the array and displays on the app -->
                
  							<li class="list-group-item d-block" v-for="todo in todos">
  							<div v-if="!todo.isEdited">
  								<label class="form-check-label">
                    <!-- This says if the box is checked then return todo.finished = false, which leads to the next line -->
  									<input type="checkbox" class="form-check-input" v-model="todo.finished">
  									<!-- adds the class to cross out a todo AKA binds & toggles a class -->
  									<span :class="{'todo-finished': todo.finished}">
  										{{ todo.content }}
  									</span>
  								</label>

  								<div class="btn-group float-right">
  									<button class="btn btn-sm btn-primary" v-if="!isBeingEdited" @click="edit(todo)">
  										<i class="fa fa-pencil"></i>
  									</button>
  									<button class="btn btn-sm btn-danger" @click="remove(todo)">
  										<i class="fa fa-trash"></i>
  									</button>
  								</div>
  								</div>

  								<form v-if="todo.isEdited" @submit.prevent="update(todo)">
  									<div class="input-group">
  										<!-- the v-model here allows the text to remain in the edit field when clicked on to be edited -->
  										<input type="text" class="form-control" v-model="editTodo" placeholder="Edit">
  										<span class="input-group-btn">
  											<button class="btn btn-sm btn-primary" type="submit" :disabled="!editTodoIsValid">
  												<i class="fa fa-save"></i>
  											</button>
  											<button class="btn btn-sm btn-danger" type="submit" @click="remove(todo)">
  												<i class="fa fa-trash"></i>
  											</button>
  										</span>

  									
  								</form>
  							</div>

  							</li>
  							
  						</ul>
  						
  					</div>
  					
  				</div>
  			</div>
  			
  		</div>

	</div>




  	<script src="src/app.js"></script>
  	<!-- <link rel="stylesheet" href="src/app.css"></link> -->

  </body>
</html>
